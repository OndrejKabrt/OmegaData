<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informace o Bytě</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 10px;
            height: 100%;
        }
        #map {
            height: 400px;
            margin-top: 20px;
        }
        .coordinates-display {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
        body {
            background-image: url('./Img/Sleek-and-transitional-modern-apartment-design-scaled.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-size: 100% 110%;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container bg-white p-4 rounded shadow-lg form-container">
        <h2 class="mb-4 text-center">Vyplňte informace o bytě</h2>
        <form action="" class="houseForm">
            <div class="mb-3">
                <label for="pocet_pokoju" class="form-label">Počet pokojů:</label>
                <input type="number" class="form-control" id="pocet_pokoju" name="pocet_pokoju" value="" min="1" max="5" required>
            </div>
            
            <div class="mb-3">
                <label for="kuchyne" class="form-label">Kuchyně:</label>
                <select class="form-select" id="kuchyne" name="kuchyne" required>
                    <option value="0">Ne</option>
                    <option value="1">Ano</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="plocha" class="form-label">Plocha (m²):</label>
                <input type="number" class="form-control" id="plocha" name="plocha" value="" min="1" max="200" required>
            </div>
            
            <!--  
            <div class="mb-3">
                <label for="gps_lat" class="form-label">GPS Latitude:</label>
                <input type="text" class="form-control" id="gps_lat" name="gps_lat" value="" required>
            </div>
            
            <div class="mb-3">
                <label for="gps_lon" class="form-label">GPS Longitude:</label>
                <input type="text" class="form-control" id="gps_lon" name="gps_lon" value="" required>
            </div>-->

            <div class="mb-3">
                <p>Klikněte na mapu pro výběr lokace bytu</p>
                
                <div id="map"></div>
                
                <div class="coordinate-info">
                    Vybrané souřadnice: <span id="coordinates-display">50.0471543, 14.0013247</span>
                </div>
                
                <input type="hidden" id="gps_lat" name="gps_lat" value="50.0471543">
                <input type="hidden" id="gps_lon" name="gps_lon" value="14.0013247">
            </div>
            
            <!--
            <div class="mb-3">
                <label for="rekonstuovano" class="form-label">Rekonstruováno:</label>
                <select class="form-select" id="rekonstuovano" name="rekonstuovano">
                    <option value="0">Ne</option>
                    <option value="1">Ano</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="parkovani" class="form-label">Parkování:</label>
                <select class="form-select" id="parkovani" name="parkovani">
                    <option value="0">Ne</option>
                    <option value="1">Ano</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="sklep" class="form-label">Sklep:</label>
                <select class="form-select" id="sklep" name="sklep">
                    <option value="0">Ne</option>
                    <option value="1">Ano</option>
                </select>
            </div>
            -->   
            
            <button type="submit" class="btn btn-success w-100">Odeslat</button>
            <div class="mb-3">
                <h3 id="predictedPrice">0 Kč</h3>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="./Vendor/MapScript.js"></script>
</body>  
</html>
